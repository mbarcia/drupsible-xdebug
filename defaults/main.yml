# defaults file for drupsible.xdebug

# Composer complains about this, so disabling Xdebug for PHP-CLI
xdebug_cli_enabled: False

# Add new (or override existing) params for xdebug.ini freely after the pipe,
# literal style! http://www.yaml.org/spec/1.2/spec.html#id2795688
# Intend with 2 spaces, end with a new line.
xdebug_additional_ini_params: |
